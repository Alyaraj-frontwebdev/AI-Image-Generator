<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ai-image.css">
</head>
<body>
    <header>
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Convert your text into awesome images using this amazing AI tool.</p>
            <form action="#" class="form">
                <input type="text"  id="inp_box" placeholder="Describe what you want to see in the image">
                <button class="generate_btn">Generate</button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="img_card">
            <img src="ai-image1.jpg" alt="AI Image" class="img">
            <a href="#">
                <img src="download.jpg" alt="Download Button" class="image">
            </a>
        </div>
        <div class="img_card">
            <img src="ai-image2.jpg" alt="AI Image" class="img">
            <a href="#">
                <img src="download.jpg" alt="Download Button" class="image">
            </a>
        </div>
    </main>
    <script src="ai-images.js"></script>
</body>
</html>
